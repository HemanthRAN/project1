<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneHub - Home</title>
</head>
<style>body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.background {
    background: linear-gradient(135deg, #00bfff 0%, #00ff00 100%);
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.content {
    display: flex;
    justify-content: center;
}

.box {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.buttons {
    margin-top: 30px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    margin: 0 10px;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #45a049;
}

.footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: white;
}

</style>
<body>
    <div class="background">
        <div class="container">
            <h1 class="logo">TuneHub</h1>
            <div class="content">
                <div class="box">
                    <h2>Welcome to TuneHub!</h2>
                    <div class="buttons">
                        <a href="/map-register" class="button">Register</a>
                        <a href="/map-login" class="button">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">&copy; 2024 TuneHub. All rights reserved.</footer>
</body>
</html>
