<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #009688, #4caf50);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .enter-app-btn {
            text-decoration: none;
            background-color: #ff7043;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .enter-app-btn:hover {
            background-color: #ff5722;
        }

        footer {
            margin-top: 20px;
        }

        footer p {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome Home</h1>
        </header>
        <main>
            <p>Your ultimate destination for all things music. Explore, create, and share your favorite playlists with us!</p>
            <a href="/home" class="enter-app-btn">Click Here to Register</a>
        </main>
        <footer>
            <p>&copy; 2024 TuneHub. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
